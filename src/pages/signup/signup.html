<ion-header>
 
  <ion-navbar>
    <ion-title>Crear una cuenta</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label>Rol</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="reader">Rentadora</ion-option>
                        <ion-option value="creator">Cliente</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label>Proveedor</ion-label>
                  <ion-select [(ngModel)]="provider">
                      <ion-option value="reader">Local</ion-option>
                  </ion-select>
               </ion-item>
               <ion-item>
                <ion-input [(ngModel)]="avatar" placeholder="avatar" type="avatar"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button (click)="register()" class="continue-button">Finalizar</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
